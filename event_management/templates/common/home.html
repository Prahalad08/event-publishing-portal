{%extends 'base_center.html'%}
{% block title %}Home{% endblock %}

{% block content %}
<style>
#searchform{
  text-align:center;
}
</style>
<form action="" method="GET" id="searchform">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-dark center" value="Submit">
</form>
<hr/>
{% for eachevent in eventlist %}
    <div class="card mb-3">
		<div class="card-body">
			<p class="lead">{{eachevent.event_name}}</p>
			<p class="lead">{{eachevent.event_start_date}} to {{eachevent.event_end_date}}</p>
			<a href="{%url 'event:eventdetails' eachevent.id%}" class="btn btn-dark btn-sm" >Get details</a>
		</div>
	</div>
{% endfor %}		
{% endblock %}
